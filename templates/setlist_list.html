{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    {% if user.is_authenticated %}
    <h2>Setlists</h2>
    <ul>
        {% for setlist in object_list %}
            <li>
                <a href="#">{{ setlist.setlist_name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a class="nav-link standard-link" href="{% url 'setlist_add' %}">Add Setlist</a>
    {% else %}
        Test
    {% endif %}
{% endblock content %}
