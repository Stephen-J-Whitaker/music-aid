{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
    <div class="with_buttons">
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p>
            {{ form }}
            <div class="button-container">
                <button type="submit" class="button">Delete Song</button>
                {% if setlist_pk != None %}
                    <a href="{% url 'setlist_song_edit' pk setlist_pk %}" class="anchor-btn">No Thanks</a>
                {% else %}
                    <a href="{% url 'song_edit' pk %}" class="anchor-btn">No Thanks</a>
                {% endif %}
            </div>
        </form>
    </div>
{% endblock content %}
