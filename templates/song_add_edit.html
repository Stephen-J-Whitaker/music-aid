{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        {% if mode == 'add' %}
            <button type="submit" class="btn">Add Song</button>
        {% else %}            
            <a href="{% url 'home' %}">Songbook</a>
            <button type="submit" class="btn">Save Song</button>
            <a href="{% url 'song_delete' pk %}">Delete</a>
        {% endif %}
    </form>
{% endblock content %}
