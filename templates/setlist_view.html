{% extends "base.html" %}

{% block content %}
    <h2>{{ setlist_name }}</h2>
    <ul>
        {% for setlist_song in object_list %}
            <li>
                <a href="{% url 'song_view' setlist_song.pk %}">{{ setlist_song.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'setlist_list' %}">Setlists</a>
{% endblock content %}
