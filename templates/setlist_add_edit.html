{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
        {{ form | crispy }}
        {% csrf_token %}
        {% if mode == 'add' %}
            <button type="submit" class="btn">Add Setlist</button>
        {% else %} 
            <a href="{% url 'setlist_view' setlist_pk %}">Back to Setlists</a>
            <button type="submit">Save</button>
            <a href="{% url 'setlist_delete' setlist_pk %}">Delete</a>
        {% endif %}
    </form>
{% endblock content %}
